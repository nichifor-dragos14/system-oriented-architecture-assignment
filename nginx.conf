events {}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  upstream gateway_upstream {
    server gateway:8080;
    keepalive 64;
  }

  server {
    listen 80;

    # ---------- Professor SPA ----------
    location ~ ^/professors/.*\.(js|mjs|css|map|png|jpg|jpeg|gif|svg|ico|json|woff2?)$ {
      root /usr/share/nginx/html;
      access_log off;
      expires 1h;
      add_header Cache-Control "public";
    }
    location /professors/ {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri /professors/index.html;
    }

    # ---------- Student SPA ----------
    location ~ ^/students/.*\.(js|mjs|css|map|png|jpg|jpeg|gif|svg|ico|json|woff2?)$ {
      root /usr/share/nginx/html;
      access_log off;
      expires 1h;
      add_header Cache-Control "public";
    }
    location /students/ {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri /students/index.html;
    }

    # ---------- API via Gateway (incl. SSE) ----------
    location /api/ {
      proxy_pass http://gateway_upstream;
      proxy_http_version 1.1;
      proxy_set_header Connection '';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;

      proxy_buffering off;
      proxy_cache off;
      proxy_set_header Accept-Encoding "";
      chunked_transfer_encoding off;
      proxy_read_timeout 1h;
      proxy_send_timeout 1h;
    }

    location = /healthz { proxy_pass http://gateway_upstream/healthz; }

    # Default proxy to Gateway
    location / {
      proxy_pass http://gateway_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
    }
  }
}
