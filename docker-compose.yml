version: "3.8"

networks:
  edge: {}
  private: {}

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./soa-frontend/dist/professor-ui/browser:/usr/share/nginx/html/professors:ro
      - ./soa-frontend/dist/student-ui/browser:/usr/share/nginx/html/students:ro
    ports:
      - "80:80"
    depends_on:
      - gateway
    networks: [edge]

  gateway:
    build:
      context: ./SOA
      dockerfile: SOA.Gateway/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Docker"
      ASPNETCORE_URLS: "http://+:8080"
    expose: ["8080"]
    networks: [edge, private]
    depends_on: [grade-service, student-service, gpa-function]

  grade-service:
    build:
      context: ./SOA
      dockerfile: SOA.GradeService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Docker"
    expose: ["8080"]
    networks: [private]
    depends_on: [rabbitmq, postgres]

  student-service:
    build:
      context: ./SOA
      dockerfile: SOA.StudentService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Docker"
    expose: ["8080"]
    networks: [private]
    depends_on: [postgres]

  notification-service:
    build:
      context: ./SOA
      dockerfile: SOA.NotificationService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Docker"
      RABBIT_HOST: "rabbitmq"
      RABBIT_PORT: "5672"
      RABBIT_USER: "soa"
      RABBIT_PASS: "soa"
    networks: [private]
    depends_on:
      rabbitmq:
        condition: service_healthy
      redpanda:
        condition: service_started
      gpa-function:
        condition: service_started

  gpa-function:
    build:
      context: ./SOA
      dockerfile: SOA.Functions/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Docker"
      Logging__LogLevel__Default: "Information"
      Logging__LogLevel__Microsoft: "Warning"
      Logging__LogLevel__Worker: "Information"
    expose:
      - "80"
    networks: [private]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: soa
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: [private]

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "127.0.0.1:5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./pgadmin/.pgpass:/tmp/pgpass-host:ro 
    depends_on:
      - postgres
    networks: [private]

  rabbitmq:
    image: rabbitmq:3.13-management
    environment:
      RABBITMQ_DEFAULT_USER: soa
      RABBITMQ_DEFAULT_PASS: soa
    expose:
      - "5672"
      - "15672"
    networks: [private]
    healthcheck:
      test: ["CMD","rabbitmq-diagnostics","ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr 0.0.0.0:9092
      - --advertise-kafka-addr redpanda:9092
    expose:
      - "9092"
      - "9644"
    networks: [private]

volumes:
  pg_data:
  pgadmin_data:
